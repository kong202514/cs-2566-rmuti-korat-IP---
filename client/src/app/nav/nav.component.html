<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#" routerLink="/" routerLinkActive="active"
      >Tinner!</a
    >
    <ul *ngIf="currentUser$ | async" class="navbar-nav me-auto mb-2 mb-lg-0">
      <li class="nav-item">
        <a
          class="nav-link"
          href="#"
          routerLink="/members"
          routerLinkActive="active"
          >Matched</a
        >
      </li>
      <li class="nav-item">
        <a
          class="nav-link"
          href="#"
          routerLink="/lists"
          routerLinkActive="active"
          >Lists</a
        >
      </li>
      <li class="nav-item">
        <a
          class="nav-link"
          href="#"
          routerLink="/messages"
          routerLinkActive="active"
          >Messages</a
        >
      </li>
    </ul>
    <form
      *ngIf="!(currentUser$ | async)"
      class="d-flex"
      #logingForm="ngForm"
      (ngSubmit)="login()"
      autocomplete="off"
    >
      <input
        class="form-control me-2"
        name="username"
        [(ngModel)]="model.username"
        type="text"
        placeholder="Username"
      />
      <input
        class="form-control me-2"
        name="password"
        [(ngModel)]="model.password"
        type="password"
        placeholder="Password"
      />
      <button class="btn btn-outline-success" type="submit">Login</button>
    </form>

    <div dropdown class="dropdown" *ngIf="currentUser$ | async">
      <img
        src="{{ user?.photoUrl || './assets/images/default-user.png' }}"
        alt="{{ user?.username }} photo"
      />
      <a dropdownToggle class="dropdown-toggle text-light"
        >Hello {{ user?.aka | titlecase }}</a
      >
      <div *bsDropdownMenu="" class="dropdown-menu">
        <!-- <a href="" class="dropdown-item">Profile</a> -->
        <a class="dropdown-item" routerLink="member/profile">Profile</a>
        <a
          *appHasRole="['Administrator', 'Moderator']"
          class="dropdown-item"
          routerLink="admin"
          >Admin</a
        >
        <a href="" class="dropdown-item" (click)="logout()">Log-out</a>
      </div>
    </div>
  </div>
</nav>
